<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nowa Informacja</title>


    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Nowa Informacja</h1>
    <hr>

    <h2>Zapisz Informacje</h2>

    <form action="#" th:action="@{/saveInformation}" th:object="${information}" method="POST" id="test">
        <input type="text" th:field = "*{title}" placeholder="Tytul Informacji" class="form-control mb-4 col-4" maxlength="20" required>
        <input type="text" th:field = "*{content}" placeholder="Kontent" class="form-control mb-4 col-4" maxlength="500" required>


        <input type="date" id="start" name="trip-start"
               th:value="${#temporals.format(information.date, 'dd-MM-yyyy')}"
               class="form-control mb-4 col-4"
               required
        >

        <div>
            <div>
                <select th:field="*{category}">
                    <option th:each="category : ${listCategories}"
                            th:text="${category.name}"
                            th:value="${category.id}"
                    >
                </select>
            </div>
        </div>

        <hr>
        <button type="submit" class="btn btn-info col-2">Dodaj informacje</button>
    </form>

    <hr>

    <a th:href = "@{/informations}">Powr√≥t do listy kategorii</a>
</div>

</body>
</html>
